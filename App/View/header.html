<script type="text/javascript">
    $('input[name="kw"]').focus(function (){
        var _this   = $(this);
        var _value  = $.trim( _this.val() );
        if ( _value == '' ){
            var _url = '/index/searchLog/';
            $(".mj-pull-down").load(_url, function(data,status,xml){
                if (data){
                    $(".mj-pull-down").show();
                }else{
                    $(".mj-pull-down").hide();
                }
            });            
        }else{
            _autoShow();
        }
    });

    $('input[name="kw"]').blur(function (){
        var _this   = $(this);
        var _value  = $.trim( _this.val() );
        if ( _value == '' ){
            setTimeout(function(){
                $(".mj-pull-down").hide();
            },500);
        }
    });

    var _autoShowTime = 0;
    var _autoOpen = 0;
    function _autoShow(){        
        if ( _autoShowTime > 0 ){
            _autoShowTime--;
            setTimeout(function(){
                _autoShow();
            },100);            
        }else{
            _autoOpen = 0;
            var _url = '/index/searchLog/';            
            setTimeout(function(){
                $(".mj-pull-down").show();
            },200);
            $(".mj-pull-down").load(_url,{title:$('input[name="kw"]').val()});            
        }
    }
    $('input[name="kw"]').keyup(function (){
        var _this   = $(this);
        var _value  = $.trim( _this.val() );
        if ( _value != '' ){
            _autoShowTime = 5;
            if (_autoOpen < 1) _autoShow();
            _autoOpen = 1;            
        }else{
            setTimeout(function(){
                $(".mj-pull-down").hide();
            },500);
        }
    });
    
</script>
