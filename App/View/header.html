<script type="text/javascript">
  //左边菜单栏
   (function($){
        $.fn.hoverDelay = function(options){
            var defaults = {
                hoverDuring:60,
                outDuring:60,
                hoverEvent: function(){
                    $.noop();
                },
                outEvent: function(){
                    $.noop();
                }
            };
            var sets = $.extend(defaults,options || {});
            var hoverTimer, outTimer;
            return $(this).each(function(){
                $(this).hover(function(){
                    clearTimeout(outTimer);
                    hoverTimer = setTimeout(sets.hoverEvent, sets.hoverDuring);
                },function(){
                    clearTimeout(hoverTimer);
                    outTimer = setTimeout(sets.outEvent, sets.outDuring);
                });
            });
        }
    })(jQuery);

    $(".mj-dd dd").each(function(i){
        $(this).hoverDelay({
        hoverEvent: function(){          
             $(".mj-dd dd").eq(i).addClass("mj-ddahoverc").siblings().removeClass("mj-ddahoverc");
             _lazyImg($(".mj-dd dd").eq(i));
            },
        outEvent:function() {
             $(".mj-dd dd").removeClass("mj-ddahoverc");
        }
        });
    });
    $("#login_after").on('mouseenter','#account-name',function(){
        $("#acc-list").show();
        })
      $("#login_after").on('mouseleave','#account-name',function(){
          $("#acc-list").hide();
      })
    //延时加载图片
    function _lazyImg(obj){
        obj.find('.headerlazy').each(function(e){
            var _this = $(this);
            var _orig = _this.attr('_original');
            if (_orig == '' || _orig == undefined ) return true;
            //暂时不做效果 
            _this.attr('src', _orig);
            _this.attr('_original', '');
        });
    }

    $('input[name="kw"]').focus(function (){
        var _this   = $(this);
        var _value  = $.trim( _this.val() );
        if ( _value == '' ){
            var _url = '/index/searchLog/';
            $(".mj-pull-down").load(_url, function(data,status,xml){
                if (data){
                    $(".mj-pull-down").show();
                }else{
                    $(".mj-pull-down").hide();
                    $(".mj-pull-down").html('');
                }
            });            
        }else{
            _this.keyup();
        }
    });
    
    $('input[name="kw"]').blur(function (){
        var _this   = $(this);
        var _value  = $.trim( _this.val() );
        //if ( _value == '' ){
            setTimeout(function(){
                $(".mj-pull-down").hide();
                $(".mj-pull-down").html('');
            },200);
        //}
    });

    $('input[name="kw"]').keyup(function (){
        var _this   = $(this);
        var _value  = $.trim( _this.val() );
        if ( _value != '' ){
            html = '<li><a href="/search/?kw='+_value+'&kt=1" onclick="layer.load(1,{shade: [0.2,\'#000\']});" addmsg="'+_value+'" webid="100"><span class="fl" style="width:100%">按 <font style="font-weight: bold;color:#ff6666">商标名称</font>“ '+_value+'”搜索结果</span></a></li><li><a href="/search/?kw='+_value+'&kt=2" onclick="layer.load(1,{shade: [0.2,\'#000\']});" addmsg="'+_value+'" webid="100"><span class="fl" style="width:100%">按 <font style="font-weight: bold;color:#ff6666">商标号</font>“ '+_value+'”搜索结果</span></a></li><li><a href="/search/?kw='+_value+'&kt=3" onclick="layer.load(1,{shade: [0.2,\'#000\']});" addmsg="'+_value+'" webid="100"><span class="fl" style="width:100%">按 <font style="font-weight: bold;color:#ff6666">适用服务</font>“'+_value+' ”搜索结果</span></a></li>';
            $(".mj-pull-down").html(html);
            $(".mj-pull-down").show();
        }else{
            _this.focus();
        }
    });
