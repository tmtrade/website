document.write('<script type="text/javascript"  data-lxb-uid="1268165" data-lxb-gid="139337" src="http://lxbjs.baidu.com/api/asset/api.js?t=' + new Date().getTime() + '" charset="utf-8"></scr' + 'ipt>' );
$(function(){
    //侧边与回呼
    $("#callBtn").on("click",function(){
            setEvent('右侧浮动栏4','免费通话:'+$('#telInput').val());
            lxb.call(document.getElementById("telInput"));
    });
    //收藏按钮
    $('#c-colect').click(function(){
       if(login_mobile){
           $(this).attr('href','<?=UC_URL?>collect/trade/').attr('target','_blank');
       }else{
           $('#chaofan-mj-login').trigger('click');
       }
    });
});

    $("#mj-ifk").click(function() {
            $(".opi_fk_all").fadeIn();    
            $(".opi_fk").addClass("animated  infinite");
            $(".opi_fk").show();


    })
    $("#close_fk").click(function() {
          $(".opi_fk_all").fadeOut();
          $(".opi_fk").hide();
    })
    $("#mj-stclose").click(function(){
    $(".mj-stclose").hide(300);
    $(".mj-sidebarCon").hide(300);
    $(".mj-siright").show(300);
    });
    $(".mj-siright").click(function(){
        $(".mj-stclose").show(300);
        $(".mj-sidebarCon").show(300);
        $(".mj-siright").hide(300);
    });
	
	if($(window).width() > 1320){
        $(".mj-siright").hide();
        $(".mj-stclose").show();
        $(".mj-sidebarCon").show();
	}
    if($(window).width() < 1320){
        $(".mj-siright").show();
        $(".mj-stclose").hide();
        $(".mj-sidebarCon").hide();
    }
    var $wind = $(window);//将浏览器加入缓存中

    var win = $wind.outerWidth()//首先获取浏览器的宽度

    $wind.resize(function(){
//浏览器变化宽度的动作。
        var newW = $wind.outerWidth();
        if(newW<1320){
            $(".mj-siright").show();
            $(".mj-stclose").hide();
            $(".mj-sidebarCon").hide();
            $("#mj-stclose").click(function(){
                $(".mj-stclose").hide(300);
                $(".mj-sidebarCon").hide(300);
                $(".mj-siright").show(300);
            });
            $(".mj-siright").click(function(){
                $(".mj-stclose").show(300);
                $(".mj-sidebarCon").show(300);
                $(".mj-siright").hide(300);
            });
        }else{
            $(".mj-siright").hide();
            $(".mj-stclose").show();
            $(".mj-sidebarCon").show();
            $("#mj-stclose").click(function(){
                $(".mj-stclose").hide(300);
                $(".mj-sidebarCon").hide(300);
                $(".mj-siright").show(300);
            });
            $(".mj-siright").click(function(){
                $(".mj-stclose").show(300);
                $(".mj-sidebarCon").show(300);
                $(".mj-siright").hide(300);
            });
        }

    });
        //ms-hoverList  //免费通知
    $('.ms-imglist-ul li,.ms-call').hover(function(){
        $(this).addClass('current');
    },function(){
        $(this).removeClass('current');
    });
    //当点击跳转链接后，回到页面顶部位置
    $("#mj-topIcon").click(function(){
        $('body,html').animate({scrollTop:0},1000);
        return false;
    });
    //华丽丽的出现
    $(".com-nav li").each(function(){
        $(this).mouseover(function(){
            $(this).find(".rg-nav-hove").addClass("fadeInDown animated");
        })
    })
 </script>
