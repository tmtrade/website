    <script>

        function coutAnimateFun(num, css){
            var _min = 0;
            var _max = 0;
            var _total = (136 + 45) / 50;
            var _num = 0;
            var _css = (css == undefined) ? [] : css;
            if( num > 50 ){
                _min = parseInt(num - 50);
                num = 50;
            }
            _num = parseInt( (-136) + _total * num );
            _css.push({
                'transform': 'rotate('+_num+'deg)',
                '-webkit-transform': 'rotate('+_num+'deg)',
                '-moz-transform': 'rotate('+_num+'deg)',
                '-o-transform': 'rotate('+_num+'deg)',
                '-ms-transform': 'rotate('+_num+'deg)'
            });
            if( _min > 0 ) coutAnimateFun(_min, _css);
            return _css;
        }		
		
        function submitTestData(dom){
			return false;
            _animateNextNum.css('visibility', 'visible').find('i').html('商标检测中');
            /**
             * 如果有分类执行下面
             */
            //$(dom.trademarkName).next().css('visibility', 'visible');
            //return false;
            /** end  */

            if( _formDl === null ){
                _formDl = $(dom).find('dl');
            }
            _formDl.css('display','none').eq(1).css('display','block');
            var _name = $.trim(dom.trademarkName.value);
            _anquandun.addClass('heartbeat');
//            $.ajax({
//                url : ''
//            }).done(function(data){
					if( _ie ){
						_ieNextNum.html('10');
						_anquandun.css('visibility','hidden').next().css('visibility','visible').html('灰常严重');
					}else{
						var _resultNum = 55;
						var _css = coutAnimateFun(_resultNum);
						var _tipTxt = '';
						var _timeNum = 800;
						setTimeout(function(){
							if( _resultNum <= 50 ){
								_tipTxt = '深红';
								_mlAnimateBiaobox.addClass('error');
								_rightcircle.css(_css);
							}else if( _resultNum > 50 && _resultNum <= 80 ){
								_tipTxt = '橘红';
								_mlAnimateBiaobox.addClass('error1');
								_rightcircle.css(_css[0]);
								setTimeout(function(){
									_leftcircle.css(_css[1]);
								},_timeNum);
							}else if( _resultNum > 80 && _resultNum < 100 ){
								_tipTxt = '黄';
								_mlAnimateBiaobox.addClass('error2');
								_rightcircle.css(_css[0]);
								setTimeout(function(){
									_leftcircle.css(_css[1]);
								},_timeNum);
							}else{
								_tipTxt = '绿';
								_mlAnimateBiaobox.addClass('error3');
								_rightcircle.css(_css[0]);
								setTimeout(function(){
									_leftcircle.css(_css[1]);
								},_timeNum);
							}
							_anquandun.removeClass('heartbeat').css('opacity','0').next().css('visibility','visible').html(_tipTxt);
							_animateNextNum.html(_resultNum);
						}, 1000);
					}
//            }).error(function(){
//
//            });
            return false;
        }
        var load_img = [];

		//开始
		var tradId	= 0;
		$(document).ready(function(e) {
			sj = getDates();
			$('.sj').html('检测时间：'+sj);
			//离开输入框检查
			$(document).on('blur','.trademarkName',function(){
				getTrInfo();
			});
			//END
			//点击提交
			$(document).on('click','.buttonsubmit',function(){
				isTid = getTrInfo();
				if( !isTid ){
					return false;	
				}
				optNum		= $('.defineselect option').length;
				tradname	= $.trim($('.trademarkName').val());
				if(!tradname){
					setSpanWarn('请输入商标号');
					return false;
				}
				if( optNum == 2 ){
					optVal = $('.defineselect option:last').val();
				}else if( optNum >= 3 ){
					optVal = $('.defineselect').find("option:selected").val();
					if( optVal == 0){
						setSpanWarn('您输入的商标号有多条分类信息，请选择其中一条');
						return false;
					}
				}else{
					return false;
				}
				$.ajax({
					 type		: "get",
					 //data		: {"tradname" : tradname,"class" :optVal},
					 url		: "/detection/checkscoreajax/?tradname="+tradname+"&class="+optVal,
					 dataType	: "json",
					 beforeSend : function(){
						 _anquandun.css('visibility','hidden').next().css('visibility','visible').html('检查中...');
					 },
					 success	: function(data){
						var myobj = eval(data);
						setScore(myobj.result.total);
						$('.mj-anrT').find('b').text(myobj.info.trademark);
						$('.mj-anrT').find('em').text('第'+myobj.info.class+'类');
						markObj  = eval(myobj.result.mark);
						if( markObj ){
							markString = '';
							advice     = '<br/><b>建议：</b>在协议中进行责任约定，将风险降到最低。';
							$('.prompt').html(markObj[0]);
							for(var i=1;i<markObj.length;i++){  
								markString +='<p>'+markObj[i]+advice+'</p>';
							}
							$('.mj-anrB').html(markString);
						}
						setTradInfo(myobj.info);
						setTradContent();
					 }
				 });
				return false;
			});
			//END
        });
		//设置商标信息
		function setTradInfo(infoObj){
			$('.imgtb').attr('src',infoObj.imgurl);
			$('.mj-tiT').find('p').html(infoObj.pname);
			$('.mj-tib').find('p').html(infoObj.goods);
			$('.mj-amin').html('');
			platObj  = eval(infoObj.plat);
			if( platObj ){
				platStr = '';
				for(var i=1;i<platObj.length;i++){  
					platStr +='<li><a href="javascript:void(0);" class="'+platObj[i].class+'">'+platObj[i].name+'</a></li>';
				}
				$('.mj-amin').html(platStr);
			}
			$('.mj-cBottom').show();
		}
		function setTradContent(){
			dom = $('.ml-testtrademark_form');
			if( _formDl === null ){
                _formDl = $(dom).find('dl');
            }
            _formDl.css('display','none').eq(1).css('display','block');
            _anquandun.addClass('heartbeat');	
		}
		function setScore(num){
			var _resultNum = parseInt(num);
			if( _resultNum <= 50 ){
				_tipTxt 	= '高级风险';
				iconClass	= 'uj_icon34';
			}else if( _resultNum > 50 && _resultNum <= 80 ){
				_tipTxt 	= '中级风险';
				iconClass	= 'uj_icon34';
			}else if( _resultNum > 80 && _resultNum < 100 ){
				_tipTxt 	= '低级风险';
				iconClass	= 'uj_icon32';
			}else{
				_tipTxt 	= '安全';
				iconClass	= 'uj_icon32';
			}
			if( _ie ){
				_ieNextNum.html(_resultNum);
				_anquandun.css('visibility','hidden').next().css('visibility','visible').html(_tipTxt);
			}else{
				var _css = coutAnimateFun(_resultNum);
				var _tipTxt = '';
				var _timeNum = 800;
				setTimeout(function(){
					if( _resultNum <= 50 ){
						_tipTxt = '高级风险';
						_mlAnimateBiaobox.addClass('error');
						_rightcircle.css(_css[0]);
					}else if( _resultNum > 50 && _resultNum <= 80 ){
						_tipTxt = '中级风险';
						_mlAnimateBiaobox.addClass('error1');
						_rightcircle.css(_css[0]);
						setTimeout(function(){
							_leftcircle.css(_css[1]);
						},_timeNum);
					}else if( _resultNum > 80 && _resultNum < 100 ){
						_tipTxt = '低级风险';
						_mlAnimateBiaobox.addClass('error2');
						_rightcircle.css(_css[0]);
						setTimeout(function(){
							_leftcircle.css(_css[1]);
						},_timeNum);
					}else{
						_tipTxt = '安全';
						_mlAnimateBiaobox.addClass('error3');
						_rightcircle.css(_css[0]);
						setTimeout(function(){
							_leftcircle.css(_css[1]);
						},_timeNum);
					}
					_anquandun.removeClass('heartbeat').css('opacity','0').next().css('visibility','visible').html(_tipTxt);
					_animateNextNum.html(_resultNum);
				}, 500);
			}
			$('#uj_icons').removeClass();
			$('#uj_icons').addClass('us-icon '+iconClass);		
		}
		//获取商标检查结果数据包
		function getTrInfo(){
			isTmId = tradAlert();
			if(!isTmId){
				return false;	
			}
			tradname = $.trim($('.trademarkName').val());
			if( tradId == tradname ){
				return true;	
			}
			var tId = 0;
			$(".defineselect option:not(:first)").remove();//清空除去第一个的项目
			$.ajax({
				 type		: "post",
				 async		: false,
				 data		: {"tradname" : tradname},
				 url		: "/detection/checkareajax/",
				 dataType	: "json",
				 success	: function(data){
					if(data){
						var myobj=eval(data);
						if(myobj.total==0){
							msgString = '未找到该商标，请检查商标号是否正确。';
							setSpanWarn(msgString);
						}else{
							setSpanWarn();
							num = myobj.total > 1 ? 1 : 0;
							setSelect(num,myobj.rows);
						}
						tId = myobj.total;
					}
					tradId = tradname;
				 }
			 });
			if( tId > 0 ){
				return true;
			}else{
				return false;
			}
		}
		//设置select的值
		function setSelect(isHide,optionObj){
			defObj = $('.defineselect');
			if( isHide == 1 ){
				$(defObj).css({'visibility' :'visible'});//显示
			}else{
				$(defObj).css({'visibility' :'hidden'});//隐藏
			}
			var optionObjs	= eval(optionObj);
			optString		= '';
			for(var i=0;i<optionObjs.length;i++){  
				classId	= optionObjs[i].class;
				optString = $("<option>").val(classId).text("第"+classId+"类");
				$(defObj).append(optString);
			}
		}
		//警告提示
		function setSpanWarn(str){
			var sbQuery = '<a href="http://www.yizhchan.com">通过商标名查询请点击此处</a>';
			msgString   = '';
			if(str){
				msgString = '<span>'+str+'</span>'+sbQuery;
				$('.error').show();
			}else{
				$('.error').hide();
			}	
			$('.error').html(msgString);
		}
		function tradAlert(){
			tradname	= $.trim($('.trademarkName').val());
			if( !tradname ){
				setSpanWarn('请输入商标号');
				return false;
			}
			istrname	= checkTradName();
			if( !istrname ){
				setSpanWarn('请输入正确的商标号');
				return false;
			}
			return true;
		}
		//验证商标号是否正确
		function checkTradName(){
			tradname = $.trim($('.trademarkName').val());
			isTrue	 = /^([a-z0-9]){1,10}$/i.test(tradname);
			return isTrue;	
		}
		//获取时间
		function getDates(){
			var myDate = new Date();
			Y = myDate.getFullYear();    //获取完整的年份(4位,1970-????)
			M = myDate.getMonth();       //获取当前月份(0-11,0代表1月)
			D = myDate.getDate();        //获取当前日(1-31)
			ymd = Y+'年'+M+'月'+D+'日';
			return  ymd;	
		}
    </script>
